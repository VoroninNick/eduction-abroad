    main_banner:
      heading: "Ваша готельна освіта у Mesoyios college"
      town: "м. Пафос, Кіпр"
      description: "Європейська освіта, старт вашої кар'єри, гарантоване працевлаштування"
      button: "ПРИЄДНУЙСЯ!"
    main_page:
      first_section_heading: "Старт професійної кар’єри"
      first_section_text: "Декотрі з навчальних закладів беруть на себе зобов’язання щодо працевлаштування студентів у вільний від навчання час за профільними напрямками спеціальності у провідних європейських компаніях. Це дає можливість поєднувати теорію з практикою, а також здобути перший кар’єрний розвиток за фаховою спеціальністю."
      second_section_heading: "Стипендії та гранти"
      second_section_text: "Для найбільш талановитих студентів навчальними закладами за кордоном пропонується перелік стипендій, розмір яких залежить від таких чинників, як успішність навчання у середній школі, спортивні успіхи, склад сім’ї тощо. Додатково студенти можуть брати участь у конкурсах на здобуття гранту на проведення наукових досліджень та проектів, а також підвищення фахового рівня завдяки додатковим навчальним програмам."
      third_section_heading: "Розширення світогляду"
      third_section_text: "Освіта за кордоном – не лише навчальний процес. Це занурення у середовище людей, які діють згідно європейських стандартів та цінностей, реалізовуючи їх як у побуті, спілкуванні, роботі та навчанні. Значна увага у навчальних закладах європейського зразка приділяється соціальній активності студентів, а також їх особистісній самореалізації та розвитку додаткових вмінь та навичок."
      quote_text: "З кожним роком навчання за кордоном стає дедалі більш популярним серед української молоді. Освіта, здобута у провідних європейських навчальних закладах, стає надійним фундаментом майбутнього кар’єрного зростання. Це поєднання теорії та навчальної практики у провідних європейських компаніях, досвіду міжнародного спілкування та побудови кар’єри у якості фахівця за обраним напрямком навчання. Ну і, звичайно ж, досконале засвоєння іноземної мови."
      quote_image_title: "Вітаємо на нашому сайті - це вікно у світ нових можливостей навчання за кордоном!"
      quote_image_alt: "Твоя перспектива на майбутне"
    about_page:
      intro_section_first: "Наша компанія діє з 2008 року на підставі підписаних міжнародних угод про співпрацю з провідними навчальними закладами Європи, які зацікавлені у залученні (рекрутації) студентів із пострадянського простору, в тому числі, України."
      intro_section_second: "На даний час у Європі виникає потреба у залученні якісних кадрів, що досконало володіють такими мовами, як російська та українська у зв’язку із розширенням ринку на схід."
      intro_section_third: "Усім зацікавленим особам ми надаємо повну інформацію про той чи інший навчальний заклад та налагоджуємо безпосередню комунікацію між навчальними закладами та їхніми майбутніми студентами х території України."
      last_section_first: "Наша діяльність заохочується та підтримується ЛОГО «Асоціація малих готелів, хостелів і апартаментів» щодо залучення студентів для здобуття освіти за кордоном у напрямку готельно-ресторанного бізнесу."
      last_section_second: "Станом на сьогодні наша компанія – офіційний та ексклюзивний представник на території України Mesoyios college (м. Пафос, Кіпр)."

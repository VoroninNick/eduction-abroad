      description: "Европейское образование, старт вашей карьеры, гарантированное трудоустройство"
      button: "Присоединяйся!"
    main_page:
      first_section_heading: "Старт профессиональной карьеры"
      first_section_text: "Некоторые учебные заведения принимают на себя обязательства по трудоустройству студентов в свободное от учебы время по профильным направлениям специальности в ведущих европейских компаниях. Это дает возможность сочетать теорию с практикой, а также получить первое карьерное развитие по профессиональной специальности."
      second_section_heading: "Стипендии и гранты"
      second_section_text: "Для наиболее талантливых студентов учебные заведения за рубежом предлагают перечень стипендий, размер которых зависит от таких факторов, как успешность обучения в средней школе, спортивные успехи, состав семьи и т.д.. Дополнительно студенты могут участвовать в конкурсах на получение гранта на проведение научных исследований и проектов, а также повышение профессионального уровня благодаря дополнительным учебным программам."
      third_section_heading: "Расширение мировоззрения"
      third_section_text: "Образование за рубежом - не только учебный процесс. Это погружение в среду людей, которые действуют в соответствии с европейскими стандартами и ценностями, реализуя их как в быту, так и в общении, работе и учебе. Значительное внимание в учебных заведениях европейского образца уделяется социальной активности студентов, а также их личностной самореализации и развитию дополнительных умений и навыков."
      quote_text: "С каждым годом обучения за рубежом становится все более популярным среди украинской молодежи. Образование, полученное в ведущих европейских учебных заведениях, становится надежным фундаментом будущего карьерного роста. Это сочетание теории и учебной практики в ведущих европейских компаниях, опыт международного общения и построения карьеры в качестве специалиста по выбранному направлению обучения. Ну и, конечно же, совершенное усвоения иностранного языка."
      quote_image_title: "Добро пожаловать на наш сайт - это окно в мир новых возможностей обучения за рубежом!"
      quote_image_alt: "Твоя перспектива на майбутне"
      student_feedback: "Отзывы студентов"
    about_page:
      intro_section_first: "Наша компанія діє з 2008 року на підставі підписаних міжнародних угод про співпрацю з провідними навчальними закладами Європи, які зацікавлені у залученні (рекрутації) студентів із пострадянського простору, в тому числі, України."
      intro_section_second: "На даний час у Європі виникає потреба у залученні якісних кадрів, що досконало володіють такими мовами, як російська та українська у зв’язку із розширенням ринку на схід."
      intro_section_third: "Усім зацікавленим особам ми надаємо повну інформацію про той чи інший навчальний заклад та налагоджуємо безпосередню комунікацію між навчальними закладами та їхніми майбутніми студентами х території України."
      last_section_first: "Наша діяльність заохочується та підтримується ЛОГО «Асоціація малих готелів, хостелів і апартаментів» щодо залучення студентів для здобуття освіти за кордоном у напрямку готельно-ресторанного бізнесу."
      last_section_second: "Станом на сьогодні наша компанія – офіційний та ексклюзивний представник на території України Mesoyios college (м. Пафос, Кіпр)."
    article_page:
      read_more: "читать далее..."
      read_last: "Рекомендуємо почитати також:"
    uni_page:
      read_more: "більш детальна інформація"
      gellery: "Галерея"
      some_heading: "Освіта за кордоном"
    students_page:
      heading: "Відповіді на найбільш часті запитання"
      p_text: "З кожним роком навчання за кордоном стає дедалі більш популярним серед української молоді. Освіта, здобута у провідних європейських навчальних закладах, стає надійним фундаментом майбутнього кар’єрного зростання. Це поєднання теорії та навчальної практики у провідних європейських компаніях, досвіду міжнародного спілкування та побудови кар’єри у якості фахівця за обраним напрямком навчання. Ну і, звичайно ж, досконале засвоєння іноземної мови."
